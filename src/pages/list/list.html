<ion-header>
  <ion-toolbar transparent>
   <ion-title>Cadastrar Produto</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-content padding>
  <ion-item>
   <ion-label floating>Nome</ion-label>
   <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Fornecedor</ion-label>
    <ion-input type="text" [(ngModel)]="fornecedor"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label floating>EAN</ion-label>
    <ion-input type="text" [(ngModel)]="ean"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label floating>Pre√ßo</ion-label>
    <ion-input type="text" [(ngModel)]="price"></ion-input>
   </ion-item>

   <ion-item>
    <ion-range min="0" max="100" pin="true" [(ngModel)]="rating">
      <ion-icon range-left color="danger" name="sad"></ion-icon>
      <ion-icon range-right color="secondary" name="happy"></ion-icon>
    </ion-range>
  </ion-item>
  <button ion-button full color="secondary" (click)="save()">Cadastrar</button>
